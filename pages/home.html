<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../resources/css/style.css" type="text/css" />
    <link rel="stylesheet" href="../resources/css/register-logIn.css" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../views/home.js"></script>
    <script type="text/javascript" src="../models/MovieList.js"></script>
    <script type="text/javascript" src="../models/Movie.js"></script>
    <script type="text/javascript" src="../models/Auth.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>


    <title>Movie Roll - Home</title>
</head>
<body>
    <header class="shadow-bottom">
        <a href="home.html">
            <img class="logo" height="80" width="207" src="../resources/img/logo.svg"/>
        </a>
        <!-- Search Field -->
        <div class="top-search-inputwrapper">
            <div class="search-wrapper">
                <input class="search-icon top-search" id="search" type="search" placeholder="Search">
            </div>
            <select class="search-select">
                <option>Movie Title</option>
                <option>Genre</option>
                <option>Year</option>
                <option>Language</option>
            </select>
        </div>
        <div id="register-logIn" class="login-button show"><a id="log-in" href="#">LogIn</a><span> / </span><a id="register" href="#registerForm">Register</a></div> 
        <a id="log-out" class="hide">LogOut</a>
    </header>
    
    <!--Will link the LogIn button to the LogIn form-->
      
    <div class="hide" id="login">
    <button id="exit" style="font-size:24px"><i class="fa fa-times-circle"></i></button>
    <form id="LogInForm" class = "pull-right">
     <span id="messageUser"></span>
    Username:
    <input class="logIntextInput" id="username" type="text" size="15" name="Username" placeholder="Type username" />
 
    <br />
    <br />
    <br />
    Password:
    <input class="logIntextInput" id="password" type="password" size="15" name="Password" placeholder = "Type password"  />
 
    <br />
    <input class="logInButton" type="submit" class="button" id="logIn-submit" name="login" value="Login" />
 
    </form>
    </div>
    
    <div id="registerForm" class="hide">
        <button id="x"><i class="fas fa-times"></i></button>
       <form id="logInForm" class="pull-left shadow" name="myForm" >
           <h3>Register</h3>
           <br>
           <div id="messageUsername"></div>
           <br>
           First Name: <input class="textInput shadow" type="text" name="FirstName" placeholder="First Name"/>
           <br>
           <span id="messages1" class="message"></span>
           <br>
           Last Name: <input class="textInput shadow" type="text" name="LastName" placeholder="Last Name"/>
           <br>
           <span id="messages2" class="message"></span>
           <br>
           Email: <input class="textInput shadow" type="text" name="EmailAdress" placeholder="Email adress"/>
           <br>
           <span id="messages3" class="message"></span>
           <br>
           Username: <input class="textInput shadow" type="text" name="Username" placeholder="Username"/>
           <br>
           <span id="messages4" class="message"></span>
           <br>
           Password: <input class="textInput shadow" type="password" name="Password" placeholder="Password"/>
           <br>
           <span id="messages5" class="message"></span>
           <br>
           <input type="checkbox" id="check" /> Show Password
           <br>
           Confirm Password: <input class="textInput shadow" type="password" name="ConfirmPassword" placeholder="Confirm password"/>
           <br>
           <span id="messages6" class="message"></span>
           <br>
           <p>All fields are required.</p>
           <br>
           <button class="btn" type="submit"  id="register-submit">Submit</button>   
       </form>
    </div>
    
    <button class="add">Add Movie</button>
    <div id="createContainer" style="display: none">

        <form method='POST' class='form-add-movie'>
            <div class="labels-edit">
            <label for='Title' class='labels-text'>Title</label>
            <input type='text' name='Title'>
            </div>
            <div class="labels-edit">
            <label for='Year' class='labels-text'>Year</label>
            <input type='number' name='Year'>
            </div>
            <div class="labels-edit">
            <label for='Runtime' class='labels-text'>Runtime</label>
            <input type='text' name='Runtime'>
            </div>
            <div class="labels-edit">
            <label for='Genre' class='labels-text'>Genre</label>
            <input type='text' name='Genre'>
            </div>
            <div class="labels-edit">
            <label for='Language' class='labels-text'>Language</label>
            <input type='text' name='Language'>
            </div>
            <div class="labels-edit">
            <label for='Country' class='labels-text'>Country</label>
            <input type='text' name='Country'>
            </div>
            <div class="labels-edit">
            <label for='Poster' class='labels-text'>Poster</label>
            <input type='text' name='Poster'>
            </div>
            <div class="labels-edit">
            <label for='imdbRating' class='labels-text'>imdbRating</label>
            <input type='number' name='imdbRating'>
            </div>
            <div class="labels-edit">
            <label for='imdbVotes' class='labels-text'>imdbVotes</label>
            <input type='number' name='imdbVotes'>
            </div>
            <div class="labels-edit">
            <label for='imdbID' class='labels-text'>imdbID</label>
            <input type='text' name='imdbID'>
            </div>
            <div class="labels-edit">
            <label for='Type' class='labels-text'>Type</label>
            <input type='text' name='Type'>
            </div>
            <div class="labels-edit">
            <label for='Director' class='labels-text'>Director</label>
            <input type='text' name='Director'>
            </div>
            <div class="labels-edit">
            <label for='Actors' class='labels-text'>Actors</label>
            <input type='text' name='Actors'>
            </div>
            <div class="labels-edit">
            <label for='Description' class='labels-text'>Description</label>
            <input type='text' name='Description'>
            </div>
        </form>
        <button id="approve">OK</button>
        <button id="cancel">CANCEL</button>
    </div>
    <div class="movieList-wrapper">
        <ul id="movieList">
        </ul>
    </div>

</body>
</html>
