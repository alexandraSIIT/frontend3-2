<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../resources/css/style.css" type="text/css" />
    <link rel="stylesheet" href="../resources/css/register-logIn.css" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../views/home.js"></script>
    <script type="text/javascript" src="../views/movieDetails.js"></script>
    <script type="text/javascript" src="../models/MovieList.js"></script>
    <script type="text/javascript" src="../models/Movie.js"></script>
    <script type="text/javascript" src="../models/Auth.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>


    <title>Movie Roll - Home</title>
</head>
<body>
    <header class="shadow-bottom">
        <object class="logo" height="80" width="207" data="../resources/img/logo.svg" type="image/svg+xml"></object>
        <!-- Search Field -->
        <input class="search-icon top-search" id="search" type="search" placeholder="Search">

        <select>
            <option>Movie Title</option>
            <option>Genre</option>
            <option>Year</option>
            <option>Language</option>
        </select>
        <div id="register-logIn" class="show"><a id="log-in" href="#">LogIn</a><span> / </span><a id="register" href="#registerForm">Register</a></div> 

        <a id="log-out" class="hide">LogOut</a>
    </header>
    
    <!--Will link the LogIn button to the LogIn form-->
      
    <div class="hide" id="log-in">
 
    <p>Username:
    <input type="text" size="15" name="username" id="username" />
 
    <br />
    Password:
    <input type="password" size="15" name="password" id="password" />
 
    <br />
    <input type="submit" class="button" id="logIn-submit" name="login" value="Login" />
 
    </p>
    </div>
    
    <div id="registerForm" class="hide">
        <button id="x"><i class="fas fa-times"></i></button>
       <form class=" logInForm pull-left shadow" name="myForm" >
           <h3>Register</h3>
           <br>
           <div id="messageUsername"></div>
           <br>
           <input class="textInput shadow" type="text" name="FirstName" placeholder="First Name"/>
           <br>
           <span id="messages1" class="message"></span>
           <br>
           <input class="textInput shadow" type="text" name="LastName" placeholder="Last Name"/>
           <br>
           <span id="messages2" class="message"></span>
           <br>
           <input class="textInput shadow" type="text" name="EmailAdress" placeholder="Email adress"/>
           <br>
           <span id="messages3" class="message"></span>
           <br>
           <input class="textInput shadow" type="text" name="Username" placeholder="Username"/>
           <br>
           <span id="messages4" class="message"></span>
           <br>
           <input class="textInput shadow" type="password" name="Password" placeholder="Password"/>
           <br>
           <span id="messages5" class="message"></span>
           <br>
           <input type="checkbox" id="check" /> Show Password
           <br>
           <input class="textInput shadow" type="password" name="ConfirmPassword" placeholder="Confirm password"/>
           <br>
           <span id="messages6" class="message"></span>
           <br>
           <p>All fields are required.</p>
           <br>
           <button class="btn" type="submit"  id="register-submit">Submit</button>   
       </form>
    </div>
    
    <ul id="movieList">
    </ul>
    <button class="add" id="add">Add Movie</button>
    <div id="createContainer" style="display: none">
        <form method='POST' class='form-add-movie'>
            <label for='Title'>Title</label>
            <input type='text' name='Title'>
            <label for='Year'>Year</label>
            <input type='number' name='Year'>
            <label for='Runtime'>Runtime</label>
            <input type='text' name='Runtime'>
            <label for='Genre'>Genre</label>
            <input type='text' name='Genre'>
            <label for='Language'>Language</label>
            <input type='text' name='Language'>
            <label for='Country'>Country</label>
            <input type='text' name='Country'>
            <label for='Poster'>Poster</label>
            <input type='text' name='Poster'>
            <label for='imdbRating'>imdbRating</label>
            <input type='number' name='imdbRating'>
            <label for='imdbVotes'>imdbVotes</label>
            <input type='number' name='imdbVotes'>
            <label for='imdbID'>imdbID</label>
            <input type='text' name='imdbID'>
            <label for='Type'>Type</label>
            <input type='text' name='Type'>
        </form>
        <button id="approve">OK</button>
        <button id="cancel">CANCEL</button>
    </div>
</body>
</html>
