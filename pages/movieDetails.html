<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../resources/css/style.css" type="text/css" />
    <link rel="stylesheet" href="../resources/css/register-logIn.css" type="text/css" />
    <link rel="stylesheet" href="../resources/css/movieDetails.css" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../models/Movie.js"></script>
    <script type="text/javascript" src="../models/Auth.js"></script>
    <script type="text/javascript" src="../views/movieDetails.js"></script>
    <script type="text/javascript" src="../views/home.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>
    <header class="shadow-bottom">
        <a href="home.html">
            <img class="logo" height="80" width="207" src="../resources/img/logo.svg"/>
        </a>
        <div id="register-logIn" class="show"><a id="log-in" href="#">LogIn</a><span> / </span><a id="register" href="#registerForm">Register</a></div> 
        <a id="log-out" class="hide">LogOut</a>
    </header>
    
    <!--Will link the LogIn button to the LogIn form-->
      
    <div class="hide" id="log-in">
 
    <p>Username:
    <input type="text" size="15" name="username" id="username" />
 
    <br />
    Password:
    <input type="password" size="15" name="password" id="password" />
 
    <br />
    <input type="submit" class="button" id="logIn-submit" name="login" value="Login" />
 
    </p>
    </div>
    
    <div id="registerForm" class="hide">
        <button id="x"><i class="fas fa-times"></i></button>
       <form class=" logInForm pull-left shadow" name="myForm" >
           <h3>Register</h3>
           <br>
           <span id="messageUsername"></span>
           <br>
           <input class="textInput shadow" type="text" name="FirstName" placeholder="First Name"/>
           <br>
           <span id="messages1" class="message"></span>
           <br>
           <input class="textInput shadow" type="text" name="LastName" placeholder="Last Name"/>
           <br>
           <span id="messages2" class="message"></span>
           <br>
           <input class="textInput shadow" type="text" name="EmailAdress" placeholder="Email adress"/>
           <br>
           <span id="messages3" class="message"></span>
           <br>
           <input class="textInput shadow" type="text" name="Username" placeholder="Username"/>
           <br>
           <span id="messages4" class="message"></span>
           <br>
           <input class="textInput shadow" type="password" name="Password" placeholder="Password"/>
           <br>
           <span id="messages5" class="message"></span>
           <br>
           <input type="checkbox" id="check" /> Show Password
           <br>
           <input class="textInput shadow" type="password" name="ConfirmPassword" placeholder="Confirm password"/>
           <br>
           <span id="messages6" class="message"></span>
           <br>
           <p>All fields are required.</p>
           <br>
           <button class="btn" type="submit"  id="register-submit">Submit</button>   
       </form>
    </div>
    
    <div id="container"></div>
    <div id="editContainer" style="display: none">
        Title:</br>
        <input type="text"></br>
        Publisher:</br>
        <input type="text"></br>
        Release Date:</br>
        <input type="text"></br>
        Image:</br>
        <input type="text"></br>
        Genre:</br>
        <input type="text"></br>
        Description:</br>
        <textarea style="resize: none"></textarea></br>
        <button id="approve">OK</button>
        <button id="cancel">CANCEL</button>
    </div>
</body>
</html>
