<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../models/Movie.js"></script>
    <script type="text/javascript" src="../views/movieDetails.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="container"></div>
    <div id="editContainer" style="display: none">
       <form method='POST' class='form-add-movie'>
            <label for='Title'>Title</label>
            <input type='text' name='Title'>
            <label for='Year'>Year</label>
            <input type='number' name='Year'>
            <label for='Runtime'>Runtime</label>
            <input type='text' name='Runtime'>
            <label for='Genre'>Genre</label>
            <input type='text' name='Genre'>
            <label for='Language'>Language</label>
            <input type='text' name='Language'>
            <label for='Country'>Country</label>
            <input type='text' name='Country'>
            <label for='Poster'>Poster</label>
            <input type='text' name='Poster'>
            <label for='imdbRating'>imdbRating</label>
            <input type='number' name='imdbRating'>
            <label for='imdbVotes'>imdbVotes</label>
            <input type='number' name='imdbVotes'>
            <label for='imdbID'>imdbID</label>
            <input type='text' name='imdbID'>
            <label for='Type'>Type</label>
            <input type='text' name='Type'>
        </form>
    </div>
</body>
</html>
